<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="./icon/caja2.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/generales.css">
    <link rel="stylesheet" href="../css/generales.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .form {
            max-width: 500px;
            margin-top: 18%;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="btn-menu">
                <label for="btn-menu">☰</label>
            </div>
            <div class="logo">
                <a href="index.html">
                    <h1>Mystycrate</h1>
                </a>
            </div>
            <nav class="menu">
                <a href="../index.html">Inicio</a>
                <a href="informacion.html">Nosotros</a>
                <a href="login.html">Iniciar sesion</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="capa"></div>
        <input type="checkbox" id="btn-menu" />
        <div class="container-menu">
            <div class="cont-menu">
                <nav>
                    <a href="inventario.html">Inventario</a>
                    <a href="perfil.html">Perfil</a>
                    <a href="suscripciones.html">Suscripciones</a>
                    <a href="video.html">Video sobre la pagina</a>
                    <a href="">Cerrar sesion</a>
                </nav>
                <label for="btn-menu">✖️</label>
            </div>
        </div>
        <form class="form">
            <div style="display: flex; gap: 1rem; width: 100%; margin-bottom: 1rem;">
                <span class="input-span" style="flex: 1;">
                    <label for="nombres" class="label">Nombres</label>
                    <input type="text" name="nombres" id="nombres" />
                </span>
                <span class="input-span" style="flex: 1;">
                    <label for="apellidos" class="label">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" />
                </span>
            </div>
            <div style="display: flex; gap: 1rem; width: 100%; margin-bottom: 1rem;">
                <span class="input-span" style="flex: 1;">
                    <label for="fecha_nacimiento" class="label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" />
                </span>
                <span class="input-span" style="flex: 1;">
                    <label for="email" class="label">Correo</label>
                    <input type="email" name="email" id="email" />
                </span>
            </div>
            <div style="display: flex; gap: 1rem; width: 100%; margin-bottom: 1rem;">
                <span class="input-span" style="flex: 1;">
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" name="password" id="password" />
                </span>
                <span class="input-span" style="flex: 1;">
                    <label for="confirm_password" class="label">Confirmar Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" />
                </span>
            </div>
            <span class="span"><a href="#">¿Olvidaste tu contraseña?</a></span>
            <input class="submit" type="submit" value="Registrarse" />
            <span class="span">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></span>
        </form>

    </main>

    <footer>
        <section class="footer">
            <h2><i><b>Mystycrate © 2024</b></i> all rights reserved</h2>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/003123b854.js" crossorigin="anonymous"></script>
</body>

</html>
